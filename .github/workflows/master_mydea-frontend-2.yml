# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mydea-frontend-2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Assert standalone output exists
        run: |
          ls -al .next
          if [ ! -d ".next/standalone" ]; then
            echo "❌ .next/standalone not found"
            exit 1
          fi
          test -f .next/standalone/server.js

      - name: Package standalone output
        run: |
          set -e
          rm -rf package && mkdir -p package

          # 1) standalone 산출물 복사
          cp -r .next/standalone/* package/

          # 2) 정적 파일(static) + BUILD_ID
          mkdir -p package/.next/static
          cp -r .next/static/* package/.next/static/
          mkdir -p package/.next
          cp .next/BUILD_ID package/.next/BUILD_ID

          # 3) 서버 런타임이 참조하는 server/ 트리 추가
          if [ -d ".next/server" ]; then
            mkdir -p package/.next/server
            cp -r .next/server/* package/.next/server/
          fi

          # 4) 루트 manifest 몇 개 복사
          for f in \
            app-build-manifest.json \
            app-path-routes-manifest.json \
            build-manifest.json \
            images-manifest.json \
            prerender-manifest.json \
            react-loadable-manifest.json \
            required-server-files.json \
            routes-manifest.json \
            next-server.js.nft.json \
            next-minimal-server.js.nft.json
          do
            [ -f ".next/$f" ] && cp ".next/$f" "package/.next/$f"
          done

          # 5) public 폴더 추가
          if [ -d public ]; then
            mkdir -p package/public && cp -r public/* package/public/
          fi

          echo "== packaged root =="
          ls -al package | sed -n '1,120p'

          # 검증
          test -f package/server.js
          test -f package/.next/BUILD_ID
          test -d package/.next/static
          test -d package/node_modules
          test -d package/.next/server

      - name: Create release.zip
        run: |
          cd package && zip -r ../release.zip . && cd ..
          echo "== zip top =="
          unzip -l release.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55D713FCA3BF4BA593FB5AB910BFAED4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_86AD55F7CC7D4A07BE266FBC627548D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A181F0EF2810477BB209F91566B114B8 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mydea-frontend-2'
          slot-name: 'Production'
          package: .

          
