name: Build and Deploy Next.js to Azure App Service

on:
  push:
    branches: [ master ]
  workflow_dispatch:
permissions:
  id-token: write
  contents: read 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build Project'
        run: npm run build

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DCC3CFFF754D40EC91632123281E68C9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF2F17DEA22049598F871624F2C13252 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40ED88AB27D24EB795F402493C787FE4 }}

      - name: 'Deploy to Azure App Service'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mydea-frontend'
          slot-name: 'Production'
          package: .
